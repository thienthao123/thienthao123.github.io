<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>bulma cards</title>
      <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
      <!-- Bulma Version 0.8.2-->
      <link rel='stylesheet' href='https://unpkg.com/bulma@0.8.2/css/bulma.min.css'>
      <link rel="stylesheet" href="https://bulmatemplates.github.io/bulma-templates/css/kanban.css">
      <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <nav class="navbar has-shadow">
         <div class="container">
            <div class="navbar-brand">
               <a class="navbar-item" href="../">Nhom 21 - QTHT</a>
               <div class="navbar-burger burger" data-target="navMenu"><span></span><span></span><span></span></div>
            </div>
         </div>
      </nav>
      <section class="container">
         <div class="level-item">
            <div class="columns is-multiline is-centered cards-container" id="sectioncontainer">
               <div class="column is-narrow">
                  <article class="message is-black">
                     <div class="message-header">
                        <p>Ban Giám Đốc</p>
                        <button class="delete" aria-label="delete"></button>
                     </div>
                     <div class="message-body">
                        <div class="board-item">
                           <div class="board-item-content"><span>Tống Giang - Giám đốc</span></div>
                           <div class="board-item-content"><span>Lư Tuấn Nghĩa - Phó giám đốc</span></div>
                        </div>
                     </div>
                  </article>
               </div>
               <div class="column is-narrow">
                  <article class="message is-primary">
                     <div class="message-header">
                        <p>Ban Hành Chánh</p>
                        <button class="delete" aria-label="delete"></button>
                     </div>
                     <div class="message-body">
                        <div class="board-item">
                           <div class="board-item-content"><span>Ngô Dụng - Trưởng phòng</span></div>
                        </div>
                        <div class="board-item">
                           <div class="board-item-content"><span>Lâm Xung - Nhân viên</span></div>
                        </div>
                     </div>
                  </article>
               </div>
               <div class="column is-narrow">
                  <article class="message is-link">
                     <div class="message-header">
                        <p>Bán Hàng</p>
                        <button class="delete" aria-label="delete"></button>
                     </div>
                     <div class="message-body">
                        <div class="board-item">
                           <div class="board-item-content"><span>Võ Tòng - Trưởng phòng</span></div>
                        </div>
                        <div class="board-item">
                           <div class="board-item-content"><span>Lỗ Trí Thâm - Nhân viên</span></div>
                        </div>
                        <div class="board-item">
                           <div class="board-item-content"><span>Lý Quỳ - Nhân viên</span></div>
                        </div>
                     </div>
                  </article>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
